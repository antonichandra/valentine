<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Opening */
.opening {
  text-align: center;
  color: white;
}

button {
  margin-top: 20px;
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #ff4b6e;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

/* Envelope */
.container {
  display: none;
  text-align: center;
  animation: fadeIn 1.5s ease forwards;
}

.envelope {
  width: 200px;
  height: 120px;
  background: #ff4b6e;
  position: relative;
  margin: 0 auto;
  border-radius: 6px;
}

.flap {
  width: 0;
  height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 70px solid #ff6f91;
  position: absolute;
  top: -70px;
  left: 0;
  transform-origin: bottom;
  transition: 1s ease;
}

.letter {
  position: absolute;
  width: 180px;
  height: 100px;
  background: white;
  top: 10px;
  left: 10px;
  border-radius: 4px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(0);
  transition: 1s ease;
}

.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(-120px);
}

.message {
  margin-top: 30px;
  color: white;
  opacity: 0;
  transition: 1.5s ease;
}

.show-message {
  opacity: 1;
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

</style>
</head>
<body>

<div class="opening">
  <h1>Hai Sayang ‚ù§Ô∏è</h1>
  <button onclick="openInvite()">Buka Undangan</button>
</div>

<div class="container" id="invite">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">üíå</div>
  </div>

  <button onclick="openLetter()">Buka Surat</button>

  <div class="message" id="message">
    <h2>Happy Valentine ‚ù§Ô∏è</h2>
    <p>Terima kasih sudah hadir dalam hidupku.</p>
    <p>Aku ingin terus bersamamu üíñ</p>
  </div>
</div>

<script>
function openInvite() {
  document.querySelector(".opening").style.display = "none";
  document.getElementById("invite").style.display = "block";
}

function openLetter() {
  document.getElementById("envelope").classList.add("open");
  document.getElementById("message").classList.add("show-message");
}
</script>

</body>
</html>
