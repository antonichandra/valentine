<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Invitation ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: linear-gradient(135deg, #fbd3e9, #fbc2eb);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating Hearts */
body::before, body::after {
  content: "‚ù§";
  position: absolute;
  font-size: 30px;
  color: rgba(255, 0, 80, 0.3);
  animation: float 6s infinite ease-in-out;
}

body::after {
  left: 80%;
  top: 70%;
  animation-delay: 3s;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* Envelope */
.wrapper {
  text-align: center;
}

.envelope {
  width: 260px;
  height: 160px;
  background: #b33951;
  position: relative;
  border-radius: 6px;
  margin: auto;
  cursor: pointer;
}

.flap {
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-bottom: 90px solid #d65a75;
  position: absolute;
  top: -90px;
  left: 0;
  transform-origin: bottom;
  transition: 0.8s ease;
}

.letter {
  position: absolute;
  width: 230px;
  height: 250px;
  background: #fff0f5;
  top: 15px;
  left: 15px;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  transform: translateY(140px);
  transition: 0.8s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Border ornament */
.letter::before {
  content: "";
  position: absolute;
  inset: 10px;
  border: 2px solid #e75480;
  border-radius: 6px;
}

/* Open State */
.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(-120px);
}

/* Typography */
h2 {
  margin-bottom: 10px;
  color: #b33951;
}

.event-title {
  font-size: 22px;
  font-weight: bold;
}

.details {
  margin-top: 15px;
  font-size: 14px;
  color: #444;
  line-height: 1.6;
}

.toggle-btn {
  margin-top: 20px;
  padding: 8px 20px;
  border-radius: 20px;
  border: none;
  background: #b33951;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.toggle-btn:hover {
  background: #91263a;
}

</style>
</head>
<body>

<div class="wrapper">

  <div class="envelope" id="envelope" onclick="toggleLetter()">
    <div class="flap"></div>

    <div class="letter">
      <h2 class="event-title">Valentine's Night</h2>
      <div class="details">
        üìÖ 14 Februari 2026<br>
        ‚è∞ 19:00 WIB<br>
        üìç The Westin Jakarta<br>
        Dress Code: White & Pink
      </div>
    </div>
  </div>

  <button class="toggle-btn" onclick="toggleLetter()">Buka / Tutup Surat</button>

</div>

<script>
let isOpen = false;

function toggleLetter() {
  const envelope = document.getElementById("envelope");
  isOpen = !isOpen;
  envelope.classList.toggle("open");
}
</script>

</body>
</html>
